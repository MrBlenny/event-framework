version: 2
jobs:
  build:
    docker: [{ image: 'nfour/circleci-node:9' }]

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}
          - dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}

      - run: yarn preversion

  deploy:
    docker: [{ image: 'nfour/circleci-node:9' }]

    filters:
      tags:
        only: /.+/
    steps:
      - run: yarn release


workflows:
  buildAndDeploy:
    jobs:
      - build
      - deploy
