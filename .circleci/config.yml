version: 2
jobs:
  build:
    docker:
      # - image: circleci/node:9
      - image: kkarczmarczyk/node-yarn:8.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}
          - dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}

      - run: yarn preversion

